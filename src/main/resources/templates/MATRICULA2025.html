<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F2F5;
        }
        .form-wrapper {
            display: flex;
            max-width: 900px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-container {
            width: 50%;
            padding: 40px;
            background-color: #1E90FF;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            width: 50%;
            padding: 40px;
            background-color: #FFFFFF;
        }
        .sign-in-form {
            display: none;
        }
        .btn-toggle {
            margin-top: 20px;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            color: white;
            background-color: #007BFF;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .form-wrapper {
                flex-direction: column;
                max-width: 100%;
            }
            .welcome-container, .form-container {
                width: 100%;
            }
            .btn-toggle {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- ENCABEZADO -->
    <div th:replace="fragments :: header"></div>
    <br>

    <div class="container-fluid main-container">
        <div class="form-wrapper" id="formWrapper">
            <div class="welcome-container" id="welcomeContainer">
                <h2>Bienvenido</h2>
                <p>¡Inicia Sesión o Regístrate!</p>
                <button id="toggleButton" class="btn-toggle" onclick="toggleForm()">Iniciar sesión</button>
            </div>
            <div class="form-container" id="formContainer">
                <div class="register-form" id="registerForm">
                    <h3>Crear una cuenta</h3>
                    <form action="/matricula-registrarse" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" name="name" placeholder="Nombre *" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" name="surname" placeholder="Apellido *" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Tu Correo *" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" name="phone" placeholder="Tu Teléfono *" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Contraseña *" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sexo:</label>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="gender" value="Masculino" required>
                                <label class="form-check-label">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" value="Femenino" required>
                                <label class="form-check-label">Femenino</label>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
                            <label class="form-check-label" for="termsCheckbox">
                                Aceptas las condiciones del servicio y la política de privacidad
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
                <div class="sign-in-form" id="signInForm">
                    <h3>Iniciar Sesión</h3>
                    <form action="/matricula-login" method="post">
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Correo *" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Contraseña *" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoginVisible = false;
        function toggleForm() {
            const registerForm = document.getElementById('registerForm');
            const signInForm = document.getElementById('signInForm');
            const toggleButton = document.getElementById('toggleButton');

            if (isLoginVisible) {
                signInForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleButton.textContent = 'Iniciar sesión';
            } else {
                registerForm.style.display = 'none';
                signInForm.style.display = 'block';
                toggleButton.textContent = 'Registrarse';
            }
            isLoginVisible = !isLoginVisible;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
